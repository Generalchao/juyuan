<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>创新券</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">

	<!-- 引入 Vue 和 Vant 的 JS 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>

</head>
<body>
    <div id="app" class="page-container">
        <!-- 导航栏 -->
        <nav class="nav nav-scroll-up">
            <a class="back_btn" href="innovation.html"><van-icon name="arrow-left" /></a>
            <span class="title">创新券领用编号查询</span>
        </nav>
        <img class="home_bg" src="images/navbar.svg">
        
        <van-search
            v-model="value"
            show-action
            placeholder="请输入要查询的创新券领用编码"
            @search="onSearch"
            >
            <template #action>
                <div @click="onSearch">搜索</div>
            </template>
        </van-search>


        <div class="search_result">
            <div class="item" v-for="(item, index) in list" :key="index">
              <div class="id">
                <img src="images/hashtag.svg" >
                领用编号: <span>{{ item.id }}</span>
              </div>
              <div class="date">有效期: <span>{{ item.date }}</span></div>
            </div>
            <div class="empty" v-if="list.length === 0">
                <img src="images/nodate.svg">
                <div class="text">暂无查询记录</div>
            </div>
          </div>


    </div>


	<script type="text/javascript">
        
        var app = new Vue({
            
            el: '#app',
            data() {
                return {
                    value: '',list: [
                        { id: "2023-D0011-D0013", date: "2024年12月31日" },
                        { id: "2023-D0011-D0013", date: "2024年12月31日" },
                        { id: "2023-D0011-D0013", date: "2024年12月31日" },
                        { id: "2023-D0011-D0013", date: "2024年12月31日" }
                    ]
                }
            },
            methods: {
                onSearch(val) {
                    Toast(val);
                },
            },

        })

    </script>   
    
</body>
</html>
