<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>活动抢票</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">

	<!-- 引入 Vue 和 Vant 的 JS 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>

</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav" id="nav" :class="{ 'nav-scroll-up': !this.isNavTransparent }" >
        <a class="back_btn" href="ticket_home.html"><van-icon name="arrow-left" /></a>
        <span class="title">个人中心</span>
    </nav>
    <img class="home_bg" src="images/navbar_02.svg" style="height: 206px;">
    
    <!-- 头像栏 -->
    <div class="header">
        <img class="avatar" style="background-image: url(images/touxiang.jpg);">
        <div class="name">张三</div>
        <div class="gold_coin">
            <img src="images/gold_coin@3x.png">
            <span>当前积分: </span>
            <span>988</span>
        </div>
    </div>

    <!-- 待参加的活动 -->
    <div class="event new">
        <div class="title">待参加活动</div>
        <div class="event_list">
            <div class="event_item">
                <img class="event_img" src="images/event_01@3x.jpg" alt="">
                <div class="detail">
                    <span class="name">高新企业申请培训课</span>
                    <div class="tag">
                        <span class="status ongoing">2023-02-26 10:00</span>
                    </div>
                    <div class="desc">在我们身边,有着五个非常厉害的科研院所,是我国开展基础在我们身边,有着五个非常厉害的科研院所,是我国开展基础</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 已参加活动 -->
    <div class="event history">
        <div class="title">已参加活动</div>
        <div class="event_list">
            <div class="event_item">
                <img class="event_img" src="images/event_03@3x.jpg" alt="">
                <div class="detail">
                    <span class="name">"熊猫之恋——让爱传承"</span>
                    <div class="tag">
                        <span class="status">已结束</span>
                    </div>
                    <div class="desc">在我们身边,有着五个非常厉害的科研院所,是我国开展基础在我们身边,有着五个非常厉害的科研院所,是我国开展基础</div>
                </div>
            </div>
            <div class="event_item">
                <img class="event_img" src="images/event_04@3x.jpg" alt="">
                <div class="detail">
                    <span class="name">"新年新希望"庆祝活动.</span>
                    <div class="tag">
                        <span class="status">已结束</span>
                    </div>
                    <div class="desc">在我们身边,有着五个非常厉害的科研院所,是我国开展基础在我们身边,有着五个非常厉害的科研院所,是我国开展基础</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/juyuan.js"></script>
</body>
</html>
